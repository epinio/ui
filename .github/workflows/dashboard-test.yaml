name: Dashboard - Tests
on:
  push:
    branches:
      - main
    paths:
      - dashboard/**
  pull_request:
    branches:
      - main
    paths:
      - dashboard/**
  workflow_dispatch:
    environment:
      description: 'Environment to run tests against'
      type: environment
      required: true 
      
jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v5
        with:
          node-version: '22.x'

      - name: Install yarn
        run: npm install -g yarn
        working-directory: dashboard
      
      - name: Install packages
        run: yarn install
        working-directory: dashboard
      
      - name: Run linters
        run: yarn lint
        working-directory: dashboard
